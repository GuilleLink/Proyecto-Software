<ion-header>
  <ion-toolbar color="primary">        
      <ion-title text-center>Inicio: Presidente de Mesa</ion-title>
      <ion-buttons slot="primary">
              <!--<ion-button color="tertiary" fill="outline" (click)="addVotante()">
                  New
                  <ion-icon slot="end" name="add"></ion-icon>
              </ion-button>-->
              <ion-button color="danger" fill="solid" (click)="prosesLogout()"  shape="round"><ion-icon slot="icon-only" name="power"></ion-icon></ion-button>
          </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-item-divider>
    <div class="secretary-Picture">
        <ion-icon name="contact"></ion-icon>
        <ion-label>
            <h2>Bienvenido {{Nombre}}</h2>
        </ion-label>
        <br>
    </div>
</ion-item-divider>
  <br />

  <br />

  <ion-list>
    <div class="ion-text-center">
      <ion-text color="primary"
        ><h3>Administraci√≥n de dispositivos</h3></ion-text
      >
    </div>
    <ion-item>
        <ion-text color="secondary"> <h4>Habilitar dispositivos</h4></ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Dispositivo #1</ion-label>
      <ion-toggle id = "toggle1" color="primary" name="D1" (ionChange)="presentAlertD1()" [(ngModel)]="D1Value" [(ngModel)]="D1Checked"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Dispositivo #2</ion-label>
      <ion-toggle   color="primary" name="D2"  (ionChange)="presentAlertD2()" [(ngModel)]="D2Value"  [(ngModel)]="D2Checked"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Dispositivo #3</ion-label>
      <ion-toggle color="primary" name="D3" (ionChange)="presentAlertD3()" [(ngModel)]="D3Value"  [(ngModel)]="D3Checked"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Dispositivo #4</ion-label>
      <ion-toggle color="primary" name="D4"  (ionChange)="presentAlertD4()" [(ngModel)]="D4Value"  [(ngModel)]="D4Checked"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
