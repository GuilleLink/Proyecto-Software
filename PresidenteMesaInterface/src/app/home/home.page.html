<ion-header>
  <ion-toolbar color="primary">
    <ion-button
      Href="/login"
      size="small"
      color="light"
      shape="round"
      slot="end"
    >
      <ion-title color="primary">Cerrar Sesión </ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-divider>
    <ion-label>
      <ion-icon name="contact"></ion-icon>
    </ion-label>
    <ion-label>
      <h2>{{ emailUser }}</h2>
      <h3>Bienvenido</h3>
    </ion-label>
  </ion-item-divider>
  <br />

  <ion-item>
    <ion-label>Idioma</ion-label>
    <ion-select value="español" okText="Ok" cancelText="Cancelar">
      <ion-select-option value="español">Español</ion-select-option>
      <ion-select-option value="kaqchikel">Kaqchikel</ion-select-option>
      <ion-select-option value="k'iche'">K’iche’</ion-select-option>
      <ion-select-option value="mam">Mam</ion-select-option>
    </ion-select>
  </ion-item>

  <br />

  <ion-item>
    <ion-label>Modo Narración</ion-label>
    <ion-label><ion-icon name="volume-high" size="large"></ion-icon></ion-label>
    <ion-checkbox color="primary"></ion-checkbox>
  </ion-item>

  <br />

  <ion-list>
    <div class="ion-text-center">
      <ion-text color="primary"
        ><h3>Administración de dispositivos</h3></ion-text
      >
    </div>
    <ion-item>
        <ion-text color="secondary"> <h4>Habilitar dispositivos</h4></ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Dispositivo #1</ion-label>
      <ion-toggle color="primary" name="D1" (ionChange)="presentAlertD1()" [(ngModel)]="D1Value" [(ngModel)]="D1Checked"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Dispositivo #2</ion-label>
      <ion-toggle   color="primary" name="D2"  (ionChange)="presentAlertD2()" [(ngModel)]="D2Value"  [(ngModel)]="D2Checked"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Dispositivo #3</ion-label>
      <ion-toggle color="primary" name="D3" (ionChange)="presentAlertD3()" [(ngModel)]="D3Value"  [(ngModel)]="D3Checked"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Dispositivo #4</ion-label>
      <ion-toggle color="primary" name="D4"  (ionChange)="presentAlertD4()" [(ngModel)]="D4Value"  [(ngModel)]="D4Checked"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
