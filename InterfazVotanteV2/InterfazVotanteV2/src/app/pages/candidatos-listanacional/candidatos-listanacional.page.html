<app-header titulo="Candidatos Presidentes"></app-header>

<ion-content>
    <div class="candidatos">
        <div *ngFor="let diputado of diputados" class="cards">
            <app-card  CardTitle="{{diputado.partido}}" ImageCard="{{diputado.URL}}"  id="{{diputado.id_voto}}" (click)="PullID(candidato, candidato.id_voto)"> </app-card>
        </div>
    </div>
</ion-content>
