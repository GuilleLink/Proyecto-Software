<app-header titulo="Candidatos Distrito Electoral"></app-header>

<ion-content>
    <div class="candidatos">
        <div *ngFor="let alcalde of alcaldes">
            <app-card CardSubtitle="{{alcalde.alcalde}}" CardTitle="{{alcalde.partido}}" ImageCard="{{alcalde.URL}}"  button="true" id="CardPresidente" (click)="PullID(candidato.id_voto)" > </app-card>
        </div>
    </div>
    <ion-button (click)="enviarDatos()">Siguiente</ion-button>
</ion-content>
