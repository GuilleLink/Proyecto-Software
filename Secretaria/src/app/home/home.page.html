<ion-header>
    <ion-toolbar color="primary">        
        <ion-title text-center>Inicio: Secretaria de Mesa</ion-title>
        <ion-buttons slot="primary">
                <!--<ion-button color="tertiary" fill="outline" (click)="addVotante()">
                    New
                    <ion-icon slot="end" name="add"></ion-icon>
                </ion-button>-->
                <ion-button color="danger" fill="solid" (click)="prosesLogout()"  shape="round"><ion-icon slot="icon-only" name="power"></ion-icon></ion-button>
            </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>

    <ion-item-divider>
        <div class="secretary-Picture">
            <ion-icon name="contact"></ion-icon>
            <ion-label>
                <h2>Bienvenida {{Nombre}}</h2>
            </ion-label>
            <br>
        </div>
    </ion-item-divider>
    <br>
    <br>
    <ion-item>
        <div class="contenido-general">
            <ion-text color="dark">
                <h5>Instrucciones Generales</h5>
                <h6>Ingrese el DPI en la linea de abajo y luego presione VERIFICAR.</h6>
            </ion-text>
            <ion-label position="stacked">DPI Votante
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input type="text" [(ngModel)]="DPI_"></ion-input>
            <!--<br>
            <input id="amountinput" type="text" pattern="[0-9]*" decimal="true" minlength="13" maxlength="13" button-char=" " #amount/>
            <br>
            <br>-->
        </div>
    </ion-item>
    <br>
    <br>
    <div class="ion-button-Verify">
        <ion-button color="secondary" shape="round" expand="block" (click)="LoadVotante()">
            VERIFICAR
        </ion-button>
    </div>
    <br>
    <br>

</ion-content>
