<ion-header>
  <ion-toolbar>
    <ion-title>Customer Data Test</ion-title>
    <ion-buttons slot="primary" (click)="addCustomer()">
      <ion-button color="tertiary" fill="outline" >
        New
        <ion-icon slot="end" name="add" ></ion-icon>  
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor = "let customer of customers">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="share(item)">Delete</ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>{{customer.name_customer}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Update</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
